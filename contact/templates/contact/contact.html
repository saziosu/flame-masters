{% load static %}

{% block page_header %}

        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Contact Us</h2>
                <hr>
            </div>
        </div>
    
        <div class="row">
            <div class="col-12 col-lg-6 order-lg-last mb-5">
                {% csrf_token %}
                {% crispy form %}
            </div>
        </div>
    </div>

{% endblock %}
