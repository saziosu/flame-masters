{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Delete Product</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <h2>Confirm Review Deletion</h2>
                <p>Are you sure you want to delete {{ product.name }}?</p>

                <form action="{% url 'delete_product' product.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Confirm Deletion</button>
                    <button onclick="window.history.back();" class="btn text-danger" type="button">Cancel</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
